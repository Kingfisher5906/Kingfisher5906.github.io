<!DOCTYPE html>
<html>
<body>

<h1>PokeMon Search API</h1>

<input id="text" type="text" value="" style="Width:20%"/> 
  <button>Find PokeMon By Name</button>

<p>Results</p>   
  <ul>
    <li id="p1">==§§§§§====</li>
  </ul>
  
  <script type="text/javascript">
    var apiUrl = 'http://worldtimeapi.org/api/timezone/America/Argentina/Salta';
    fetch(apiUrl).then(response => {
      return response.json();
    }).then(data => {
      // Work with JSON data here
        const obj = JSON.parse(data);
        document.getElementById("p1").innerHTML = obj.datetime;
      console.log(data);
    }).catch(err => {
      // Do something for an error here
        document.getElementById("p1").innerHTML = "ERROR";
    });
</script>



</body>
</html>
