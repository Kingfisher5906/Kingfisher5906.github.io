<!DOCTYPE html>
<html>
<body>

<h1>PokeMon Search API</h1>

<input id="text" type="text" value="" style="Width:20%"/> 
  <button>Find PokeMon By Name</button>

<p>Results</p>   
  <ul>
    <li id="p1">==34===</li>
  </ul>
  
  <script type="text/javascript">
    fetch('http://worldtimeapi.org/api/timezone/America/Argentina/Salta') 
.then(response => { 
	if (response.ok) { 
	return response.json(); // Parse the response data as JSON 
	} else { 
	throw new Error('API request failed'); 
	} 
}) 
.then(data => { 
	// Process the response data here 
    document.getElementById("p1").innerHTML = "success";
	console.log(data); // Example: Logging the data to the console 
}) 
.catch(error => { 
	// Handle any errors here 
    document.getElementById("p1").innerHTML = error;
	console.error(error); // Example: Logging the error to the console 
});

  
    
</script>



</body>
</html>
